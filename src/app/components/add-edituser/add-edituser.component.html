<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="formAddUsuario" (ngSubmit)="saveUsuario()" method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="row">
            <div class="form-group col-2">
                <label>Title</label>
                <select formControlName="title" class="form-control">
                    <option value=""></option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>
            <div class="form-group col-5">
                <label>Primeiro Nome</label>
                <input type="text" formControlName="nome" class="form-control" />
            </div>

            <div class="form-group col-5">
                <label>Apelido</label>
                <input type="text" formControlName="apelido" class="form-control" />
            </div>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="row">
            <div class="form-group col-6">
                <label>Carregar Foto</label>
                <input type="file" (change)="onChange($event)" formControlName="photo" class="form-control"><br>
                <button (click)="onUpload()" class="btn btn-success">
                    Upload photo
                </button>
            </div>

            <div class="form-group col-6" *ngIf="shortLink">
                <label>Foto Carregada</label>
                <!-- <input type="file" formControlName="foto" class="form-control"> -->
                <a href="{{shortLink}}">{{shortLink}}</a>
            </div>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="row">
            <div class="form-group col-6">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="form-group col-6">
                <label>Role</label>
                <select formControlName="role" class="form-control">
                    <option value=""></option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
    </div>

    <div *ngIf="!isAddMode">
        <h3 class="pt-3">Change Password</h3>
        <p>Leave blank to keep the same password</p>
    </div>

    <div class="form-row">
        <div class="row">
            <div class="form-group col-6">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group col-6">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <br>
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>&nbsp;
        <a routerLink="" class="btn btn-warning">Cancel</a>
    </div>
</form>
